  <polygon points="310,456 305,460 315,464" fill="#fbbc04"/>
  
  <line x1="750" y1="490" x2="895" y2="460" stroke="#fbbc04" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="885,456 895,460 890,464" fill="#fbbc04"/>
  
