  <rect x="290" y="295" width="30" height="20" rx="5" ry="5" fill="#4285f4"/>
  
  <!-- Agent Engine Components -->
  <rect x="155" y="350" width="300" height="90" rx="5" ry="5" fill="white" stroke="#dadce0" stroke-width="1"/>
  <text x="305" y="370" font-family="Arial, sans-serif" font-size="14" fill="#5f6368" text-anchor="middle">Agent Engine Components</text>
  <line x1="155" y1="380" x2="455" y2="380" stroke="#dadce0" stroke-width="1"/>
  
