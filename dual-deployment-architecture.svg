  <text x="380" y="580" font-family="Arial, sans-serif" font-size="10" fill="#5f6368" text-anchor="middle" font-weight="bold">AGENT ENGINE</text>
  <text x="380" y="595" font-family="Arial, sans-serif" font-size="9" fill="#5f6368" text-anchor="middle">✓ Fully managed</text>
  <text x="380" y="610" font-family="Arial, sans-serif" font-size="9" fill="#5f6368" text-anchor="middle">✓ Simplified deployment</text>
  <text x="380" y="625" font-family="Arial, sans-serif" font-size="9" fill="#5f6368" text-anchor="middle">✓ Built-in scaling</text>
  <text x="380" y="640" font-family="Arial, sans-serif" font-size="9" fill="#5f6368" text-anchor="middle">✓ Managed framework integration</text>
  
  <rect x="740" y="560" width="160" height="90" rx="5" ry="5" fill="#e6f4ea" stroke="#dadce0" stroke-width="1" opacity="0.6"/>
  <text x="820" y="580" font-family="Arial, sans-serif" font-size="10" fill="#5f6368" text-anchor="middle" font-weight="bold">CLOUD RUN</text>
  <text x="820" y="595" font-family="Arial, sans-serif" font-size="9" fill="#5f6368" text-anchor="middle">✓ Full customization</text>
  <text x="820" y="610" font-family="Arial, sans-serif" font-size="9" fill="#5f6368" text-anchor="middle">✓ Custom dependencies</text>
  <text x="820" y="625" font-family="Arial, sans-serif" font-size="9" fill="#5f6368" text-anchor="middle">✓ Integration with existing systems</text>
  <text x="820" y="640" font-family="Arial, sans-serif" font-size="9" fill="#5f6368" text-anchor="middle">✓ Containerized deployment</text>
</svg>
