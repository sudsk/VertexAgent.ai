  <text x="350" y="400" font-family="Arial, sans-serif" font-size="12" fill="#6c4cd5">Coming soon</text>
  <text x="175" y="420" font-family="Arial, sans-serif" font-size="12" fill="#5f6368">• Managed session</text>
  <text x="350" y="420" font-family="Arial, sans-serif" font-size="12" fill="#6c4cd5">Coming soon</text>
  
  <!-- Cloud Run Architecture (Right) -->
