  <rect x="745" y="350" width="300" height="90" rx="5" ry="5" fill="white" stroke="#dadce0" stroke-width="1"/>
  <text x="895" y="370" font-family="Arial, sans-serif" font-size="14" fill="#5f6368" text-anchor="middle">Cloud Run Services</text>
