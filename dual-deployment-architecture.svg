  <polygon points="213,195 220,200 217,205" fill="#4285f4"/>
  
  <!-- Cloud Run Callout -->
  <rect x="930" y="120" width="200" height="60" rx="5" ry="5" fill="white" stroke="#0f9d58" stroke-width="1"/>
  <text x="1030" y="145" font-family="Arial, sans-serif" font-size="12" fill="#0f9d58" text-anchor="middle" font-weight="bold">Custom Agent Infrastructure</text>
  <text x="1030" y="165" font-family="Arial, sans-serif" font-size="10" fill="#5f6368" text-anchor="middle">Full control over agent implementation</text>
  
  <!-- Arrow to Cloud Run -->
  <line x1="1030" y1="180" x2="980" y2="200" stroke="#0f9d58" stroke-width="1" stroke-dasharray="4,2"/>
  <polygon points="973,195 980,200 977,205" fill="#0f9d58"/>
  
  <!-- Deployment Type Comparison -->
