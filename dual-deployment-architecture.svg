  <text x="600" y="820" font-family="Arial, sans-serif" font-size="18" fill="#4285f4" text-anchor="middle" font-weight="bold">Unified Observability & Monitoring</text>
  <text x="200" y="845" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Cloud Trace</text>
  <text x="400" y="845" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Cloud Logging</text>
  <text x="600" y="845" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Cloud Monitoring</text>
  <text x="800" y="845" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Vertex Evaluation</text>
