  <text x="895" y="230" font-family="Arial, sans-serif" font-size="20" fill="#0f9d58" text-anchor="middle" font-weight="bold">Cloud Run Deployment</text>
  
  <!-- Cloud Run Icon -->
  <rect x="845" y="250" width="100" height="80" rx="10" ry="10" fill="#e6f4ea" stroke="#0f9d58" stroke-width="1"/>
  <path d="M870 275 L920 275 L895 310 Z" fill="#0f9d58"/>
  
