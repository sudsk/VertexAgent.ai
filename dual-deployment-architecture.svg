  <!-- Main Container Box -->
  <rect x="50" y="70" width="1100" height="810" rx="10" ry="10" fill="#f8f9fa" stroke="#dadce0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Google's Agent Engine Architecture (Left) -->
  <rect x="80" y="200" width="450" height="260" rx="10" ry="10" fill="#f1f3f4" stroke="#4285f4" stroke-width="2"/>
  <text x="305" y="230" font-family="Arial, sans-serif" font-size="20" fill="#4285f4" text-anchor="middle" font-weight="bold">Vertex AI Agent Engine</text>
  
  <!-- Agent Engine Icon -->
  <rect x="255" y="250" width="100" height="80" rx="10" ry="10" fill="#e8f0fe" stroke="#4285f4" stroke-width="1"/>
