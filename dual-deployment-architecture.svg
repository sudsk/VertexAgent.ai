  <text x="420" y="675" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• LangChain</text>
  <text x="420" y="705" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• LlamaIndex</text>
  <text x="550" y="645" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• CrewAI</text>
  <text x="550" y="675" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Custom Agents</text>
  <text x="550" y="705" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• FastAPI/Django</text>
  <text x="720" y="645" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Flask</text>
  <text x="720" y="675" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Streamlit</text>
  <text x="720" y="705" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Others...</text>
  
